<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color:black">
            <a-entity position = "0 0 20">
                <a-camera></a-camera>
            </a-entity>
            <a-entity>
                <!--creating sun-->
                <a-sphere position = "0 1 -5" color = "orange"></a-sphere>
            </a-entity>

            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;dur:20000;loop:true ">
                 <!--creating mercury-->
                <a-sphere position = "2 1 -5" color = "red" radius = "0.25"></a-sphere>
            </a-entity>

            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;dur:25000;loop:true ">
                <!--creating Venus-->
               <a-sphere position = "4 1 -5" color = "red" radius = "0.3"></a-sphere>
           </a-entity>

           <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;dur:30000;loop:true ">
            <!--creating Earth-->
           <a-sphere position = "6 1 -5" color = "#2B334C" radius = "0.4"></a-sphere>
       </a-entity>

       <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;dur:35000;loop:true ">
        <!--creating Mars-->
       <a-sphere position = "9 1 -5" color = "brown" radius = "0.4"></a-sphere>
   </a-entity>

   <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;dur:40000;loop:true ">
    <!--creating Jupiter-->
   <a-sphere position = "13 1 -5" color = "orange" radius = "0.9"></a-sphere>
</a-entity>


<a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;dur:45000;loop:true ">
    <!--creating Saturn-->
   <a-sphere position = "16 1 -5" color = "grey" radius = "0.7"></a-sphere>
</a-entity>

<a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;dur:50000;loop:true ">
    <!--creating Uranus-->
   <a-sphere position = "19 1 -5" color = "coral" radius = "0.5"></a-sphere>
</a-entity>

<a-entity position = "0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0; easing:linear;dur:55000;loop:true ">
    <!--creating Neptune-->
   <a-sphere position = "22 1 -5" color = "purple" radius = "0.2"></a-sphere>
</a-entity>



        </a-scene>
    </body>
</html>
